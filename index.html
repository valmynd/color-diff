<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="dist/bundle.js"></script>
  <title>Test</title>
</head>
<body>
<form>
  <label for="step1">step</label>
  <input id="step1" name="step1" type="range" min="6" max="255" oninput="this.form.step2.value=this.value" value="32">
  <input id="step2" name="step2" type="number" min="6" max="255" oninput="this.form.step1.value=this.value" value="32">
  <label for="radius1">radius</label>
  <input id="radius1" name="radius1" type="range" min="0" max="255" oninput="this.form.radius2.value=this.value" value="128">
  <input id="radius2" name="radius2" type="number" min="0" max="255" oninput="this.form.radius1.value=this.value" value="128">
  <label for="n1">n</label>
  <input id="n1" name="n1" type="range" min="0" max="255" oninput="this.form.n2.value=this.value" value="32">
  <input id="n2" name="n2" type="number" min="0" max="255" oninput="this.form.n1.value=this.value" value="32">
</form>
<div id="target"></div>
</body>
</html>
